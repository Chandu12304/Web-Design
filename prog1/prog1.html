<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }

        #t01,
        #t02 {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <table id="t01">
        <caption><b>AI&DS Online Table</b></caption>
        <tr>
            <th colspan="4">AI&DS</th>
        </tr>
        <tr>
            <th colspan="4">Monday</th>
        </tr>
        <tr>
            <th>9:30-10:20</th>
            <th>10:30-11:20</th>
            <th>11:30-12:20</th>
            <th>12:30-1:20</th>
        </tr>
        <tr>
            <td>P&S</td>
            <td>DS</td>
            <td>PY</td>
            <td>NM</td>
        </tr>
    </table>

    <table id="t02">
        <caption><b>CSE-2 Online Table</b></caption>
        <tr>
            <th rowspan="4">CSE-2</th>
        </tr>
        <tr>
            <th colspan="4">Monday</th>
        </tr>
        <tr>
            <th>9:30-10:20</th>
            <th>10:30-11:20</th>
            <th>11:30-12:20</th>
            <th>12:30-1:20</th>
        </tr>
        <tr>
            <td>PHY</td>
            <td>DS</td>
            <td>P&S</td>
            <td>ENG</td>
        </tr>
    </table>
</body>

</html>
