<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Example</title>
    <style>
        body {
            text-align: center;
            margin: 20px;
        }

        audio,
        video {
            width: 80%;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Audio and Video Embedding Example</h1>

    <h2>Audio Player</h2>
    <audio controls>
        <source src="./Jagadhodarana.mp3">
        Your browser does not support the audio tag.
    </audio>

    <h2>Video Player</h2>
    <video controls>
        <source src="./User Dashboard - Google Chrome 2024-09-29 08-35-41.mp4">
        Your browser does not support the video tag.
    </video>
</body>

</html>
