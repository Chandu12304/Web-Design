<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        ul {
            list-style-type: none;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <ul>
            <li>Book Title 1 - $10.00</li>
            <li>Book Title 2 - $15.00</li>
            <li>Book Title 3 - $12.00</li>
        </ul>
        <p>Total: $37.00</p>
        <a href="payment.html">Proceed to Payment</a>
    </main>
</body>

</html>
